version: '3.4'

services:
  mongo_db:
    image: mongo:3.2
    volumes:
      - mongo_db:/data/db
    networks:
      - backend

  ui:
    build:
      context: ./ui
      target: development
    command: bundle exec puma
    volumes:
      - ./ui:/app
    env_file:
      - ui/.env
      - ui/.env.local
    ports:
      - 9292:9292/tcp
    networks:
      - frontend

  comment:
    build:
      context: ./comment
      target: development
    command: bundle exec puma
    volumes:
      - ./comment:/app
    env_file:
      - comment/.env
      - comment/.env.local
    networks:
      - backend
      - frontend

  post:
    build: ./post-py
    image: post:1.0
    volumes:
      - ./post-py:/app
    env_file:
      - post-py/.env
      - post-py/.env.local
    networks:
      - backend
      - frontend

volumes:
  mongo_db:

networks:
  backend:
  frontend:
